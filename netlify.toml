[build]
# If deploying from monorepo (this Beyondchat repo), uncomment:
# base = "frontend/react-app"
# If deploying from Beyondfrontend repo (frontend-only), leave base commented out
command = "npm run build"
publish = "build"

[build.environment]
REACT_APP_API_URL = "https://beyondchat-api-1.onrender.com/api"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
